<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR VRoid Character B</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #enterAR {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            padding: 10px;
            background: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="enterAR">Enter AR</button>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js';
        import { VRMLoader } from 'https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.1.2/lib/three-vrm.module.min.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/webxr/ARButton.js';

        let scene, camera, renderer, vrmModel, clock, mixer;

        // Initialize Scene
        init();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Load VRM Model
            const loader = new VRMLoader();
            loader.load('./test.vrm', (vrm) => {
                vrmModel = vrm.scene;
                vrmModel.scale.set(0.3, 0.3, 0.3); // Adjust scale for AR
                scene.add(vrmModel);

                // Idle Animation Mixer
                mixer = new THREE.AnimationMixer(vrmModel);
                const idleAnimation = vrm.animations.find(clip => clip.name === 'idle'); // Or your animation name
                if (idleAnimation) {
                    const action = mixer.clipAction(idleAnimation);
                    action.play();
                }
            });

            clock = new THREE.Clock();

            // Add ARButton
            const enterARButton = ARButton.createButton(renderer);
            document.body.appendChild(enterARButton);

            renderer.setAnimationLoop(render);
        }

        // Render Loop
        function render() {
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta); // Update the animation mixer
            renderer.render(scene, camera);
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
