<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Simple Box</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #enterAR {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            padding: 10px;
            background: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="enterAR">Enter AR</button>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer, box;

        function init() {
            // Set up the scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Set up the renderer with WebXR enabled
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create a basic box
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            box = new THREE.Mesh(geometry, material);
            box.position.set(0, 0, -1);  // Place it 1 meter in front of the camera
            scene.add(box);

            // Handle AR button creation
            const enterARButton = document.getElementById('enterAR');
            enterARButton.addEventListener('click', () => {
                document.body.appendChild(ARButton.createButton(renderer));
                renderer.setAnimationLoop(render);
            });

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function render() {
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
