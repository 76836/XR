<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Panel with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bryik/aframe-html-shader@master/dist/aframe-html-shader.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .ar-content {
            display: none;
        }
        .ar-scene {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            width: 512px;
            height: 512px;
        }
    </style>
</head>
<body>
    <div class="ar-content">
        <div class="content" id="content">
            <h1>Interactive HTML Panel</h1>
            <p>This is an example of an interactive HTML panel in AR.</p>
            <button onclick="alert('Button Clicked!')">Click Me</button>
        </div>
    </div>

    <a-scene embedded arjs class="ar-scene">
        <!-- Marker definition -->
        <a-marker preset="hiro">
            <!-- Plane with HTML texture -->
            <a-plane position="0 1 0" width="2" height="2" rotation="-90 0 0" material="shader: html; target: #content;"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
