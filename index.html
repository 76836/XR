<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR VRM Model Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/libs/draco/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/libs/gltf-loader/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/examples/js/libs/VRMLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr/polyfill@latest/dist/webxr-polyfill.min.js"></script>
</head>
<body>
    <script>
        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Load VRM model
        const loader = new THREE.GLTFLoader();
        loader.load('./test.vrm', function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function (error) {
            console.error(error);
        });

        // Set up WebXR session
        function onSessionStart(session) {
            renderer.xr.setSession(session);
            session.addEventListener('end', onSessionEnd);
            animate();
        }

        function onSessionEnd() {
            renderer.xr.setSession(null);
        }

        function animate() {
            renderer.setAnimationLoop(function () {
                renderer.render(scene, camera);
            });
        }

        // Handle AR button
        const arButton = document.createElement('button');
        arButton.innerText = 'Enter AR';
        arButton.style.position = 'absolute';
        arButton.style.bottom = '20px';
        arButton.style.left = '50%';
        arButton.style.transform = 'translateX(-50%)';
        arButton.onclick = function () {
            navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor', 'bounded-floor'] })
                .then(onSessionStart);
        };
        document.body.appendChild(arButton);
    </script>
</body>
</html>
