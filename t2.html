<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ctest2</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
            "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin } from '@pixiv/three-vrm';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // AR button
        document.body.appendChild(ARButton.createButton(renderer));

        const light = new THREE.DirectionalLight(0xffffff);
        light.position.set(0, 1, 1).normalize();
        scene.add(light);

        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));

        let vrm; // Define vrm variable in global scope
        loader.load(
            './test.vrm',  // Replace with your VRM file path
            (gltf) => {
                vrm = gltf.userData.vrm; // Assign VRM instance here
                vrm.scene.position.set(0, 0, -1);
                vrm.scene.rotation.y = Math.PI;
                scene.add(vrm.scene);
                console.log(vrm);
            },
            (progress) => {
                console.log('Loading model...', (progress.loaded / progress.total) * 100, '%');
            },
            (error) => {
                console.error('Error loading VRM model:', error);
            }
        );

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            renderer.setAnimationLoop(() => {
                if (vrm) {
                    vrm.update(0.016); // Update VRM if needed
                }
                renderer.render(scene, camera);
            });
        }

        // Set up WebXR session 
        function onSessionStart(session) {
            renderer.xr.setSession(session);
            session.addEventListener('end', onSessionEnd);
        }

        function onSessionEnd() {
            // Implement what should happen on session end, if needed
        }

        animate();
    </script>
</body>
</html>
